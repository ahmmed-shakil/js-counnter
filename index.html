<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Counter</title>
    <!-- Link css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <marquee class="animated" id="animated_text"
      ><i
        ><b>Note :</b> This is a counter app built with JS and DOM
        manipulation</i
      ></marquee
    >
    <!-- Nav -->
    <nav id="nav">
      <div class="container">
        <div class="nav">
          <h3>JS Counter</h3>
          <button class="docs_btn" id="docs">
            <a
              href="https://github.com/ahmmed-shakil/js-counnter"
              target="_blank"
              >Documentation</a
            >
          </button>
        </div>
      </div>
    </nav>
    <!-- Main section -->
    <main>
      <div class="container">
        <div class="main">
          <h1 id="heading">Counter</h1>
          <h2 id="value">0</h2>
          <div class="buttons">
            <button class="btn minus">Decerease</button>
            <button class="btn reset">Reset</button
            ><button class="btn add">Increase</button>
          </div>
          <!-- Show Alert -->
          <p id="alert-container">
            <span id="alert"></span>
          </p>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer id="footer">
      <small>@copy Shakil Ahmed || 2022</small>
    </footer>
    <!-- Link Javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
